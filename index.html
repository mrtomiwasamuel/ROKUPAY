<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ROKU PAY</title>

<style>
body{
background:#0f0f0f;
color:white;
font-family:sans-serif;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}
.card{
background:#1a1a1a;
padding:25px;
border-radius:16px;
width:320px;
text-align:center;
box-shadow:0 0 30px rgba(0,0,0,0.5);
}
input,button{
width:100%;
padding:12px;
margin-top:10px;
border-radius:10px;
border:none;
}
button{
background:#00ffa6;
font-weight:bold;
cursor:pointer;
}
h2{margin-top:0}
</style>
</head>

<body>

<div class="card">
<h2>âš¡ ROKU PAY</h2>

<input id="email" placeholder="Email">
<input id="amount" type="number" placeholder="Amount (NGN)">
<input id="userid" placeholder="User ID">

<button onclick="pay()">PAY NOW</button>

<p id="status"></p>
</div>

<script src="https://js.paystack.co/v1/inline.js"></script>

<script>
function pay(){

var email=document.getElementById("email").value;
var amount=document.getElementById("amount").value;
var userid=document.getElementById("userid").value;

if(!email || !amount){
document.getElementById("status").innerText="Fill all fields";
return;
}

// ðŸ”¥ PUT YOUR PAYSTACK PUBLIC KEY HERE
var handler = PaystackPop.setup({
key: "pk_test_xxxxxxxxxxxxxxxxx", // replace with your public key
email: email,
amount: amount * 100,
metadata:{
custom_fields:[
{
display_name:"User ID",
variable_name:"userid",
value:userid
}
]
},

callback:function(response){
document.getElementById("status").innerText=
"âœ… Payment Successful: "+response.reference;
},

onClose:function(){
document.getElementById("status").innerText=
"Payment cancelled";
}
});

handler.openIframe();
}
</script>

</body>
</html>
